<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>coinay</title>
  <meta name="viewport" content="initial-scale=1">
  <meta name="format-detection" content="telephone=no">

  <!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
  <link rel="stylesheet" media="all" href="css/screen.css" >
  <!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

  <!-- BEGIN  out-->
  <div class="out">
    <!-- BEGIN toparea -->
    <div class="toparea">
      <!-- BEGIN toparea__inner -->
      <div class="toparea__inner">
          <!-- BEGIN header -->
          <header class="header">
            <div class="l">
              <a href="index.html" class="logo">coinhay<sup>tm</sup></a>
              <div class="lang">
                <span class="lang__current">Eng</span>
                <i class="lang__icon"></i>
                <ul class="lang__list">
                  <li><a href="#">Eng</a></li>
                  <li><a href="#">Eng</a></li>
                  <li><a href="#">Eng</a></li>
                </ul>
              </div>
              <nav class="nav">
                <ul>
                  <li><a href="#">Redeem</a></li>
                  <li><a href="#">How it works</a></li>
                  <li><a href="#">Where to buy</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </header>
          <!-- END header -->
          <!-- BEGIN toparea__main -->
          <div class="toparea__main">
            <div class="l">
              <div class="toparea__main-left">
                <h1 class="title-head">Buy bitcoin in your neighborhood</h1>
                <div class="voucher"></div>
                <span class="exchange">1 <em>btc</em> = 400 eur</span>
              </div>
              <div class="toparea__main-right">
                <!-- BEGIN form -->
                <div class="form">
                  <strong class="form__title">Coinay voucher code</strong>
                  <div class="form__field form__field_code">

                  </div>
                </div>
                <!-- END form -->
              </div>
            </div>
          </div>
          <!-- END toparea__main -->
          <!-- BEGIN line -->
          <div class="line">
            <div class="l">
              <ul class="line__list">
                <li>
                  <div class="figure">
                    <div class="figure__icon"><i class="icon-buy"></i></div>
                    <div class="figure__text">Buy coinay bitcoin vouchers in stores</div>
                  </div>
                </li>
                <li>
                  <div class="figure">
                    <div class="figure__icon"><i class="icon-code"></i></div>
                    <div class="figure__text">Enter voucher code here</div>
                  </div>
                </li>
                <li>
                  <div class="figure">
                    <div class="figure__icon"><i class="icon-wallet"></i></div>
                    <div class="figure__text">Get bitcoins to your wallet</div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <!-- END line -->
      </div>
      <!-- END toparea__inner -->
    </div>
    <!-- END toparea -->
  </div>
  <!-- END out-->

<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
